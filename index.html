<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/InterVariable-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/Outfit[wght].woff2" as="font" type="font/woff2" crossorigin>    
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <section class="UI">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="player-icons">
            <svg class="player1" xmlns="http://www.w3.org/2000/svg" width="15rem" viewBox="-1 -1 8 8">
                            <path d="M 0 6 L 6 6 C 6 5 6 4 5 4 L 1 4 C 0 4 0 5 0 6 M 3 4 C 4 4 5 3 5 2 C 5 1 4 0 3 0 C 2 0 1 1 1 2 C 1 3 2 4 3 4 M 2 4"/>
            </svg>
            <svg class="player2" xmlns="http://www.w3.org/2000/svg" width="15rem" viewBox="-1 -1 8 8">
                            <path d="M 0 6 L 6 6 C 6 5 6 4 5 4 L 1 4 C 0 4 0 5 0 6 M 3 4 C 4 4 5 3 5 2 C 5 1 4 0 3 0 C 2 0 1 1 1 2 C 1 3 2 4 3 4 M 2 4"/>
            </svg>
        </div>
        <h2 class="instruction">It's Player 1's turn! Mark a box on the grid!</h2>
    </section>
    <section class="board">
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
    </section>
</body>
</html>
