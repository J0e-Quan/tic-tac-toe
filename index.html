<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/InterVariable-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/Outfit[wght].woff2" as="font" type="font/woff2" crossorigin>

    <title>Tic-tac-toe</title>

<body>
    <section class="UI">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="player-icons">
            <svg xmlns="http://www.w3.org/2000/svg" class="player one" viewBox="-1 -1 8 8">
	            <path d="M0 6 6 6C6 5 6 4 5 4L3 4C4 4 5 3 5 2 5 1 4 0 3 0 2 0 1 1 1 2 1 3 2 4 3 4L1 4C0 4 0 5 0 6 Z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="player two" viewBox="-1 -1 8 8">
	            <path d="M0 6 6 6C6 5 6 4 5 4L3 4C4 4 5 3 5 2 5 1 4 0 3 0 2 0 1 1 1 2 1 3 2 4 3 4L1 4C0 4 0 5 0 6 Z"/>
            </svg>        
        </div>
        <h2 class="instruction">It's Player 1's turn! Mark a box on the grid!</h2>
    </section>
    <section class="board">
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
    </section>
